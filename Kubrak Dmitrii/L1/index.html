<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее Занятие 1</title>
</head>
<body>
<script>
    /* Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
     Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура
     по Цельсию */
    var Tc = +prompt("Какая температура на градустнике:");
    var Tf = (9/5) * Tc + 32;

    alert ("По Фаренгейту это будет: "+Tf);
</script>
</body>
</html>
