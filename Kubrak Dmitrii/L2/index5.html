<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее Задание 2</title>
</head>
<body>
    <script>
        var a = +prompt("Введите 1-е число: "),
            b = +prompt("Введите 2-е число: ");

        function summa (a, b) {
            return a+b;
        }
        function minus (a, b) {
            return a-b;
        }
        function multiply (a, b) {
            return a*b;
        }
        function division (a, b) {
            return a/b;
        }

        alert ("Сумма введенных чисел: "+summa (a, b));
        alert ("Разница введенных чисел: "+minus (a, b));
        alert ("Произведение введенных чисел: "+multiply (a, b));
        alert ("Частное введенных чисел: "+division (a, b));
    </script>
</body>
</html>
